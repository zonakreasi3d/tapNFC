<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>tapNFC.id</title>
  <!-- Font Awesome untuk ikon -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #0f172a; /* Dark slate */
      color: #e2e8f0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 24px 16px;
      line-height: 1.6;
    }

    .container {
      width: 100%;
      max-width: 500px;
      text-align: center;
    }

    .profile {
      margin-bottom: 24px;
    }

    .profile-avatar {
  position: relative;
  width: 100px;
  height: 100px;
  margin: 0 auto 16px;
}

    .profile-pic {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
    border: 3px solid #00c9ff;
    box-shadow: 0 0 12px rgba(0, 201, 255, 0.4);
    display: block;
    }

    .profile-initial {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    background: linear-gradient(135deg, #00c9ff, #00ffcc);
    color: white;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-size: 36px;
    border: 3px solid #00c9ff;
    box-shadow: 0 0 12px rgba(0, 201, 255, 0.4);
    }

    .profile-name {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, #00c9ff, #00ffcc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      margin: 8px 0;
    }

    .bio {
      font-size: 15px;
      color: #cbd5e1;
      margin: 12px auto;
      max-width: 380px;
      padding: 0 8px;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-btn {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      padding: 16px 20px;
      background-color: #1e293b;
      border-radius: 14px;
      color: white;
      text-decoration: none;
      font-size: 17px;
      font-weight: 600;
      transition: all 0.25s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }

    .link-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      background-color: #2d3748;
    }

    .link-btn i {
      width: 28px;
      font-size: 22px;
      margin-right: 16px;
    }

    /* Warna ikon per platform */
    .instagram i { color: #e1306c; }
    .whatsapp i { color: #25d366; }
    .facebook i { color: #1877f2; }
    .tiktok i { 
      background: linear-gradient(45deg, #fe2c55, #ff587d); 
      -webkit-background-clip: text; 
      -webkit-text-fill-color: transparent; 
    }
    .linkedin i { color: #0a66c2; }
    .github i { color: #fff; }

    @media (max-width: 480px) {
      .profile-name {
        font-size: 24px;
      }
      .bio {
        font-size: 14px;
      }
      .link-btn {
        padding: 14px 18px;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Foto Profil -->
    <div class="profile">
  <!-- Profil Image atau Inisial -->
  <div class="profile-avatar" id="profileAvatar">
        <img
        src="tapNFC.png" <!-- GANTI DENGAN URL FOTO ANDA -->
        alt="tapNFC.id"
        class="profile-pic"
        onerror="showInitialFallback()"
        />
        <div class="profile-initial" id="profileInitial" style="display: none;">
        T
        </div>
    </div>

    <h1 class="profile-name">@tapNFC.id</h1>
    <p class="bio">
        ðŸ”® Jual gantungan kunci NFC custom! Bisa cetak logo, nama, atau bentuk unik sesuai keinginanmu. Tap & akses apapun dalam satu sentuhan!
    </p>
    </div>

    <!-- Link Sosial Media -->
    <div class="links">
      <a href="https://instagram.com/tapnfc.id" target="_blank" class="link-btn instagram">
        <i class="fab fa-instagram"></i> Instagram
      </a>
      <a href="https://wa.me/6281234567890" target="_blank" class="link-btn whatsapp">
        <i class="fab fa-whatsapp"></i> WhatsApp
      </a>
      <a href="https://facebook.com/tapnfc.id" target="_blank" class="link-btn facebook">
        <i class="fab fa-facebook"></i> Facebook
      </a>
      <a href="https://tiktok.com/@tapnfc.id" target="_blank" class="link-btn tiktok">
        <i class="fab fa-tiktok"></i> TikTok
      </a>
      <a href="https://linkedin.com/in/tapnfc" target="_blank" class="link-btn linkedin">
        <i class="fab fa-linkedin"></i> LinkedIn
      </a>
      <a href="https://github.com/tapnfc" target="_blank" class="link-btn github">
        <i class="fab fa-github"></i> GitHub
      </a>
    </div>
  </div>

  <script>
    function showInitialFallback() {
    const img = document.querySelector('.profile-pic');
    const initial = document.getElementById('profileInitial');
    
    // Sembunyikan gambar
    img.style.display = 'none';
    
    // Tampilkan inisial
    initial.style.display = 'flex';
    }

    // Opsional: Ambil inisial dari nama akun (misal: "@tapNFC.id" â†’ "T")
    document.addEventListener('DOMContentLoaded', () => {
    const name = "@tapNFC.id";
    const firstChar = name.charAt(1).toUpperCase(); // ambil 't' â†’ 'T'
    document.getElementById('profileInitial').textContent = firstChar;
    });
    // Opsional: log saat halaman dimuat
    console.log("ðŸ’¡ Terima kasih telah mengunjungi tapNFC.id â€“ NFC Custom Gantungan Kunci!");
  </script>
</body>
</html>
